<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">
            <div class="backgroundImage">
                <div class="logoContainer">
                    <img src="./assets/logoTest1.svg" alt="">
                </div>
            </div>
            <div class="firstSection">
                <div class="headerContainer">
                    <h1 class="imgHeader">Discover</h1>
                </div>
                <div class="galleryContainer">
                    <figure class="imgContainer1">
                        <img src="./assets/chickenAlfredo.jpg" alt="Pasta Bowl">
                        <figcaption class="imgCapHeader">Signature Alfredo</figcaption>
                        <figcaption class="imgCapSub">Our premium alfredo sauce is decorated with cream, butter, and cheese that is fresh from the local farmers market.</figcaption>
                    </figure>
                    <div class="imgContainer2">
                        <img src="./assets/salad.jpg" alt="Salad">
                        <figure class="imgCapHeader">Fresh Greens</figure>
                        <figure class="imgCapSub">All of our leafy greens are handpicked to be ensure the highest quality salads.</figure>
                    </div>
                    <div class="imgContainer3">
                        <img src="./assets/brickOven.jpg" alt="Sidewalk with light at the end">
                        <figure class="imgCapHeader">Our Brick Oven</figure>
                        <figure class="imgCapSub">We house a 1889 brick oven that assembles the finest wood-fired flavor pizza.</figure>
                    </div>
                </div>
            </div>   
            <div class="secondSection">
               <div class="containerDiv">
                   <div class="item">
                        <h2>Secluded Outdoor Seating</h2>
                   </div>
                </div>
                <div class="containerDiv">
                    <div class="item number2">
                        <p>
                            At Good Taste we offer a number of dining options. Whether you want to dine inside right in view of our kitchen, or take a seat at our out-door tables overlooking Church Street. We will make sure that you have your meal in an uninterrupted enviroment.
                        </p>
                    </div>
                </div>
                <div class="containerDiv3">
                    <div class="buttonCont">
                        <button class="resButton"><em>Reserve</em></button>
                    </div>
                </div>
            </div>  
            <div id="thirdSection">
                <div class="overLayContainer">
                    <div></div>
                    <div></div>
                </div>
            </div>          
        </div>
    </div>
    <script src="./build/main.js"></script>
</body>
</html>
